{% set name = "WeasyPrint" %}
{% set version = "52.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kozea/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 122482f22b084cea62cdcd83f9a78487a49e106fabe0016a63f765b2d27265a5

build:
  number: 0
  noarch: python
  entry_points:
    - weasyprint = weasyprint.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - cairo >=1.15.4
    - cairocffi >=0.9.0
    - cairosvg >=2.4.0
    - cffi >=0.6
    - cssselect2 >=0.1
    - gdk-pixbuf >=2.25.0
    - html5lib >=0.999999999
    - pillow >=4.0.0
    - pango >=1.38.0
    - pyphen >=0.9.1
    - python >=3.6
    - setuptools >=39.2.0
    - tinycss2 >=1.0.0

test:
  imports:
    - weasyprint
  commands:
    - pip check
    - weasyprint --help
    - pytest
  requires:
    - pip
    - pytest
  source_files:
    - weasyprint

about:
  home: https://github.com/Kozea/WeasyPrint
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: WeasyPrint converts web documents (HTML with CSS, SVG, …) to PDF

  description: |
    WeasyPrint is a smart solution helping web developers to create PDF
    documents. It turns simple HTML pages into gorgeous statistical
    reports, invoices, tickets…

  doc_url: https://weasyprint.readthedocs.io/en/stable/
  dev_url: https://github.com/Kozea/WeasyPrint

extra:
  recipe-maintainers:
    - mrandrewandrade
    - liZe
